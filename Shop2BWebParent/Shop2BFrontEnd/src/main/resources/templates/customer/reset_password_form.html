<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: page_head('Reset Password', 'none')">
	</head>
	<body>
        <div class="container-fluid text-center">
            <div th:replace="navigation :: header_menu"></div>
            <div>&nbsp;</div>
            <div>
                <h1>Reset Your Password </h1>
            </div>
            <form th:action="@{/reset_password}" method="post" style="max-width: 460px; margin: 0 auto;">
                <input type="hidden" th:value="${token}" name="token">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your new password"
                             required="required" autofocus="autofocus" minlength="8" maxlength="15">
                        </p> 
                    </div>
                    <div>
                        <p>
                            <input class="form-control" type="password"  placeholder="Confirm your new password"
                             oninput="checkPasswordMatch(this)"
                             required="required" minlength="8" maxlength="15">
                        </p> 
                    </div>
                    
                    <div>
                        <p>
                            <input type="submit" value="Change Password" class="btn btn-primary">
                        </p>
                    </div>
                </div>
            </form>

            <div>&nbsp;</div>
            <div th:replace="navigation :: footer_menu"></div>
        </div>
        <script type="text/javascript">
            function checkPasswordMatch(confirmPassword){
                if(confirmPassword.value != $("#password").val()){
                    confirmPassword.setCustomValidity("Password do not match");
                }else{
                    confirmPassword.setCustomValidity("");
                }
            }
        </script>
    </body>
</html>
