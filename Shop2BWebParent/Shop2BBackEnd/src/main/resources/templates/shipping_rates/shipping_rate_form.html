<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: page_head('Shipping Rates - Shop2B Admin', 'none')">
  
    </head>
<body>
	<div class="container-fluid">
        <div th:replace="navigation :: menu">           
        </div>

        <div>
            <h2>Manage Shipping Rates | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/shipping_rates/save}" method="post" th:object="${rate}"
        style="max-width: 780px; margin: 0 auto;">
        	<input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="">Destination Country :</label>
                    <div class="col-sm-8">
                        <select th:field="*{country}" class="form-control">
                            <option th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="">Destination State/Provience :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{state}" 
                        required minlength="3" maxlength="64" list="listStates">
                        <datalist id="listStates">

                        </datalist>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="">Shipping Rate (per DIM weight):</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{rate}" 
                        required step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="">Days to deliver :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{days}" 
                        step="1" min="0">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="">Cash On Deliver (COD):</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-control" th:field="*{codSupported}">
                    </div>
                </div>


                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" id="buttonCancel" class="btn btn-secondary">
                </div>
            </div>
        </form>
        <div th:replace="modal_fragments :: modal_diaglog"></div>
        <div th:replace="fragments :: footer"></div>
    </div>
        <script type="text/javascript">
            contextPath = "[[@{/}]]";
            modluleURL = "[[@{/shipping_rates}]]";
       
    </script>
    <script th:src="@{/js/common_form.js}"></script>
    <script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
