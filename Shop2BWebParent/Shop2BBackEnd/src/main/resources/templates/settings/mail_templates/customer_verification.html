<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Settings - Shop2B Admin','tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">E-mail Subject :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT"
                    th:value="${CUSTOMER_VERIFY_SUBJECT}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="">E-mail Content :</label>
                <div class="col-sm-10">
                    <textarea name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent" rows="5">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
                </div>
            </div>
    </div>
</body>
</html>
