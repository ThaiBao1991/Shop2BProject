<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Settings - Shop2B Admin','tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage countries which will be displayed in the customer registration form.
                Click Load Country List first.
            </p>
        </div>

        <div>
            <input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary mb-3">
        </div>

        <div>
            <select class="form-control" style="height: 300px;" size="3" id="dropDownCountries">

            </select>
        </div>

        <form id="formCountry">
            <div class="form-group row ml-2 mt-2">
                <label class="col-form-label mt-2" id="labelCountryName">Country Name :</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3" maxlength="45">
                </div>

                <label class="col-form-label mt-2" id="labelCountryCode">Code Country :</label>
                <div class="col-md">
                    <input type="text" class="form-control  mt-2" id="fieldCountryCode" required minlength="2" maxlength="5">
                </div>
                <div class="col-lg-4 mt-2">
                    <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2">
                    <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
                    <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
