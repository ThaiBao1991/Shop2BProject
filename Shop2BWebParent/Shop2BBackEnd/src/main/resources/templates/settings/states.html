<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Settings - Shop2B Admin','tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage states/provinces which will be chosen by visitors in the customer registration form.
                Click Load Country List first.
            </p>
        </div>

        <div>
            <input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary mb-3">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Selected Country :</label>
            <div class="col-sm-10">
                <select class="form-control m-2" id="dropDownCountriesForStates"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label mt-2">All States/Provinces :</label>
            <div class="col-sm-10">
                <select class="form-control m-2" style="height: 300px;" size="3" id="dropDownStates"></select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label m-2" id="labelStateName">State/Province Name :</label>
            <div class="col-md">
                <input type="text" class="form-control  mt-2" id="fieldStateName">
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
                <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
                <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled">
            </div>
        </div>
    </div>
</body>
</html>
