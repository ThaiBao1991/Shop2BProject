<body>
    <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">Customer Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div>
        <!-- general -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" >
              <a class="nav-link active" id="general_tab" data-toggle="tab" href="#general">General</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" id="address-tab" data-toggle="tab" href="#address">Address</a>
            </li>
        </ul>
          
          <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="id">Customer ID :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.id}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="fullName">Full Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="email">E-Mail :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.email}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="Phone">Phone Number :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="enabled">Enabled:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:checked="${customer.enabled}" disabled="disabled" onclick="return false;">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="createTime">Create Time :</label>
                        <div class="col-sm-8">
                            <span th:text="${#dates.format(customer.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </div>
            
                    
                </div>   
                <!-- Address -->
                <div class="tab-pane fade show active p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="address1">Address Line 1 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="address2">Address Line 2 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="fullName">Full Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="city">City :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.city}" readonly>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="state">States/Province :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.state}" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="country">States/Province :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="country">Postal Code :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
                        </div>
                    </div>

            </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>
</body>
