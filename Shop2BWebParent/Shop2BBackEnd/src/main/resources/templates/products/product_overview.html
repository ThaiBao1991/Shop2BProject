<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Product Name :</label>
            <div class="col-sm-10">
                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                        <input type="text" class="form-control" th:field="*{name}" 
                        readonly="readonly">
                    </th:block>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="text" class="form-control" th:field="*{name}" 
                    required minlength="3" maxlength="256">
                </th:block>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Alias :</label>
            <div class="col-sm-10">
                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                        <input type="text" class="form-control" th:field="*{alias}"
                        th:readonly="readonly">
                    </th:block>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="text" class="form-control" th:field="*{alias}">
                </th:block>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Brand :</label>
            <div class="col-sm-10">

                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                        <input type="text" class="form-control" th:value="${product.brand.name}" readonly>
                    </th:block>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <select class="form-control" th:field="*{brand}" required>
                        <th:block th:each="brand: ${listBrands}">
                            <option th:value="${brand.id}">[[${brand.name}]]</option>
                        </th:block>
                    </select>
                </th:block>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Category :</label>
            <div class="col-sm-10">

                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                        <input type="text" class="form-control" th:value="${product.category.name}" readonly>
                    </th:block>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <th:block th:if="${product.category!=null}">
                        <select th:field="*{category}" class="form-control" required>
                            <th:block th:each="cat : ${product.brand.categories}">
                                <option th:value="${cat.id}">[[${cat.name}]]</option>
                            </th:block>
                        </select>
                    </th:block>
                    
                    <th:block th:if="${product.category==null}">
                        <select class="form-control" th:field="*{category}" required>    
                        </select>
                    </th:block>
                </th:block>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Enabled:</label>
            <div class="col-sm-10">

                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="checkbox" th:field="*{enabled}"
                    th:disabled="disabled" >
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="checkbox" th:field="*{enabled}">
                </th:block>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">In-Stock:</label>
            <div class="col-sm-10">

                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="checkbox" th:field="*{inStock}"
                    th:disabled="disabled" >
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || 
                #authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="checkbox" th:field="*{inStock}">
                </th:block>

                <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && 
                !#authorization.expression('hasAuthority(''Editor'')')}">
                    <input type="checkbox" th:field="*{inStock}"
                    th:disabled="disabled" >
                </th:block>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Cost:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{cost}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Price:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Discount:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}">
            </div>
        </div>
        
    </div>
    
</body>
</html>
