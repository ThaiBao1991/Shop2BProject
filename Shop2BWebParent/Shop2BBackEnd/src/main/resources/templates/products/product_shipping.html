<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row">
            The following information is important to calculate shipping cost for the product. <br>
            The dimension (L x W x H) is for the box that is used to package the product - not the product's dimensions.
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Length (cm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Width (cm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{width}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">height (cm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{height}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Weight (kg)</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{weight}">
            </div>
        </div>
        
    </div>
    
</body>
</html>
